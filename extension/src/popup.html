<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Privately</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <div class="logo"></div>
      <h3>Privately</h3>
    </div>

    <div class="row">
      <label class="row" style="flex:1 1 auto;">
        <input id="enabled" type="checkbox" />
        <span>Enabled</span>
      </label>
      <label class="row">
        <span class="muted">Mode</span>
        <select id="mode">
          <option value="balanced">balanced</option>
          <option value="strict">strict</option>
        </select>
      </label>
    </div>

    <div class="row">
      <div class="pill"><span class="muted">Score</span> <span id="score" class="score">&mdash;</span></div>
      <span class="muted">Higher is better</span>
    </div>

    <div class="muted" style="margin-top:12px;">Detections (totals)</div>
    <ul id="counts"></ul>

    <div class="actions">
      <button id="openOptions" class="secondary">Options</button>
      <button id="resetCounts" class="secondary">Reset counts</button>
      <button id="openTest">Open Test Pad</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
