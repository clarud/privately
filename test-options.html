<!DOCTYPE html>
<html>
<head>
    <title>Test Options Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Options Page Debugging</h1>
    
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="openOptions()">Open Options</button>
    
    <div id="debug" class="debug">
        Debug info will appear here...
    </div>

    <script>
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debug.innerHTML += '<div>' + JSON.stringify(message) + '</div>';
        }
        
        function checkStorage() {
            debug.innerHTML = '<strong>Checking storage...</strong><br>';
            chrome.storage.local.get(null, (result) => {
                log('All storage data:');
                log(result);
            });
        }
        
        function clearStorage() {
            chrome.storage.local.clear(() => {
                log('Storage cleared');
                checkStorage();
            });
        }
        
        function openOptions() {
            chrome.runtime.openOptionsPage();
        }
        
        // Auto-check storage on load
        checkStorage();
    </script>
</body>
</html>
